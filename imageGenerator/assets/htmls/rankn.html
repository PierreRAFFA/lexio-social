<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>

    @font-face {
      font-family: Chinacat;
      src: url('../fonts/Chinacat-Regular.ttf');
    }

    body{
      width: 1200px;
      height: 630px;
      margin: 0;
      color: #333333;
    }

    .container{
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .event {
      position: absolute;
      right: 5px;
      top: 5px;
      text-align: right;
      font-family: Chinacat;
      font-size: 26pt;
    }

    .playerPhoto {
      position: absolute;
      left: 650px;
      top: 24px;
      width: 187px;
      height: 187px;
    }
    .playerPhoto img {
      width: 100%;
      border-radius: 91px;
    }

    .congrats {
      position: absolute;
      left: 640px;
      top: 253px;
      text-align: left;
      font-family: Chinacat;
      font-size: 49pt;
    }

    .username {
      position: absolute;
      left: 640px;
      top: 364px;
      text-align: left;
      font-family: Chinacat;
      font-size: 42pt;
    }

    .score {
      position: absolute;
      left: 317px;
      top: 513px;
      font-family: Chinacat;
      font-size: 43pt;
      text-align: center;
      width: 280px;
      -webkit-transform: rotate(-9.4deg);
      transform: rotate(-9.4deg);
    }

    .rank {
      position: absolute;
      left: 178px;
      top: 101px;
      font-family: Chinacat;
      font-size: 80pt;
      text-align: center;
      width: 420px;
      -webkit-transform: rotate(-9.25deg);
      transform: rotate(-9.25deg);
      color: #FF543B;
    }

  </style>
</head>
<body>
  <div class="container">

    <!--BACKGROUND-->
    <img class="background" src="backgrounds/rankn.jpg"/>

    <!--EVENT-->
    <div class="event">EVENT #{{eventNumber}}</div>

    <!--PLAYER-->
    <div class="playerPhoto">
      <img src="{{photo}}"/>
    </div>
    <div class="congrats">{{textCongrats}}</div>
    <div class="username">{{username}}</div>

    <!--SCORE-->
    <div class="score">{{score}}</div>

    <!--RANK-->
    <div class="rank">{{ordinalRank}}</div>

  </div>
</body>
</html>
